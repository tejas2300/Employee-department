<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg rounded">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Employee Details</h4>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <label class="col-sm-4 fw-bold">Employee ID:</label>
            <div class="col-sm-8">{{ employee.id }}</div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-4 fw-bold">Name:</label>
            <div class="col-sm-8">{{ employee.name }}</div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-4 fw-bold">Email:</label>
            <div class="col-sm-8">{{ employee.emailId }}</div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-4 fw-bold">Position:</label>
            <div class="col-sm-8">{{ employee.position }}</div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-4 fw-bold">Salary:</label>
            <div class="col-sm-8">â‚¹{{ employee.salary | number }}</div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-4 fw-bold">Department:</label>
            <div class="col-sm-8">{{ employee.departmentId || "N/A" }}</div>
          </div>

          <div class="text-end">
            <button
              class="btn btn-primary me-2"
              (click)="updateEmployee(employee.id)"
            >
              Update
            </button>
            <button class="btn btn-secondary" routerLink="/home">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
